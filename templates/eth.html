<!DOCTYPE html>
<html>
<head>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container"></div>
  <div class="maintitle1">
    <h1>Crypto Prices</h1>
  </div>

  <div class="container-a">
    <div class="grey-square-a">
      <div class="price-a">
        <h1>Ethereum Price</h1>
        <h1>{{ eth_price }}$</h1>
      </div>
    </div>
  </div>

  <div class="container-b">
    <div class="grey-square-b">
      <div class="price-a">
        <h1>Ethereum Price low 24 hours:</h1>
        <h1>{{ eth_price_l24 }}$</h1>
      </div>
    </div>
  </div>

  <div class="container-b">
    <div class="grey-square-c">
      <div class="price-a">
        <h1>Ethereum Price high 24 hours:</h1>
        <h1>{{ eth_price_h24 }}$</h1>
      </div>
    </div>
  </div>

  
  <div class="button-container">
    <a href="/eth" rel="noopener noreferrer">
      <button>
        <strong>Ethereum</strong>
      </button>
    </a>
    <a href="/btc" rel="noopener noreferrer">
      <button>
        <strong>Bitcoin</strong>
      </button>
    </a>
    <a href="/xrp" rel="noopener noreferrer">
      <button>
        <strong>Ripple</strong>
      </button>
    </a>
    <a href="/ada" rel="noopener noreferrer">
      <button>
        <strong>Cardano</strong>
      </button>
    </a>
  </div>
  
      <div class="card"></div>

      <h1>Price Table</h1>
      <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Price</th>
              </tr>
          </thead>
          <tbody>
              {% for row in price_table_data %}
              <tr>
                  <td>{{ row[0] }}</td>
                  <td>{{ row[1] }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    
    
</body>
</html>
